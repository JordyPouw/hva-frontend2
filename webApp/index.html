<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web App V1, basic JavaScript Skeleton">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Favorite Movies</title>
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>

		<header>
			<nav>
				<ul>
					<li><a href="#/about">About</a></li>
					<li><a href="#/movies">Movies</a></li>
				</ul>
			</nav>
		</header>


		<main>
			<section data-route="about">
				<h1 data-bind="pageTitle"></h1>
				<section data-bind="descriptions">
					<p data-bind="description"></p>
				</section>
			</section> <!-- end section about. -->

			<section data-route="movies">
				<h1 data-bind="pageTitle"></h1>
				<section data-bind="myMovies">
					<article>
						<header>
							<h1 data-bind="title"></h1>
							<em>Release date: <time data-bind="release_date"></time></em>
						</header>
						<figure>
							<img data-bind="movieCover">
						</figure>
						<p data-bind="plot"></p>
						<ul data-bind="genres">
							<li data-bind="genre"></li>
						</ul>
					</article>
				</section>		
			</section> <!-- end section movies. -->
		</main>
	

	<!-- dependencies scripts. -->
  <script src="dependencies/routie/dist/routie.min.js"></script>
  <script src="dependencies/transparency/dist/transparency.min.js"></script>

	<!-- app scripts. -->
  <script src="js/app.js"></script>

  </body>
</html>
